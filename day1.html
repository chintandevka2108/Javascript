<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript object</h1>
    <p>method function of defination</p>

    <p id="demo"></p>


<script>
    let person = 
    {
    firstname: "Chintan",
    age:"21",
    batch:"javascript",

    fullname: function(){
        return this.firstname  + "'say's'hello'to'" + this.batch;
    }
}

document.getElementById("demo").innerHTML=person.fullname();
</script>

</body>
</html>
