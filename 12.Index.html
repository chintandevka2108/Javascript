    <h1>12. Find odd number function.
    </h1>

<script>
    const isOdd = (num) => {
    if (typeof num !== 'number') {
        return "Invalid input. Please provide a number.";
    }
    return num % 2 !== 0;
};

console.log(isOdd(5));    
console.log(isOdd(4));    
console.log(isOdd(0));    
console.log(isOdd(-3));   
console.log(isOdd("abc")); 

</script>
