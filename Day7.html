<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Programs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #0848a8;
            line-height: 2;
            background-image: url("https://www.shutterstock.com/image-illustration/futuristic-digital-data-stream-glowing-600nw-2471304765.jpg");
            background-attachment: fixed;    
        }
        
        h1 {
            text-align: center;
            color: #5a5ae6;
        }
        h1:hover
        {
            color: rgb(8, 216, 231);
            filter: none;
            align-items:baseline;
            transition: 1s;
            -webkit-filter:none;
             transform: scale(2);
             text-decoration:underline;
        }

        .section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid rgba(151, 142, 142, 0.5);
            border-radius: 8px;
            background-color: rgba(230, 226, 226,0.2); /* Transparent background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .section:hover
        {
          background-color: #a6cab8;
          filter:none;
          -webkit-filter:none;
           transform: scale(1.2);
        }
        .section h2 {
            margin-bottom: 15px;
            margin-left: 40%;
            color: #000000;
        }
        .section h2:hover{
            color: brown;
            text-decoration:underline;
        }
        label, input, button, p {
            margin: 10px 0;
            margin-left: 40%;
            display: block;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        button {
            background-color: #5a5ae6;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(68, 131, 5);
        }
        p {
            font-weight: bold;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    
    <h1><i class="fa-solid fa-code"></i> JavaScript Programs</h1>

    <div class="section">
        <h2><i class="fa-solid fa-bolt"></i> 1. Electricity Bill Calculator</h2>
        <label for="units">Enter units consumed:</label>
        <input type="number" id="units" placeholder="Enter units">
        <button onclick="calculateElectricityBill()">Calculate Bill</button>
        <p id="billResult"></p>
    </div>

    <div class="section">
        <h2><i class="fa-solid fa-arrows-alt"></i> 2. Smallest Among Four Numbers</h2>
        <label for="smallestNumbers">Enter four numbers separated by commas:</label>
        <input type="text" id="smallestNumbers" placeholder="e.g., 3,5,7,2">
        <button onclick="findSmallest()">Find Smallest</button>
        <p id="smallestResult"></p>
    </div>

    <div class="section">
        <h2><i class="fa-solid fa-expand"></i> 3. Largest Among Five Numbers</h2>
        <label for="largestNumbers">Enter five numbers separated by commas:</label>
        <input type="text" id="largestNumbers" placeholder="e.g., 10,20,30,40,50">
        <button onclick="findLargest()">Find Largest</button>
        <p id="largestResult"></p>
    </div>

    <div class="section">
        <h2><i class="fa-solid fa-check-circle"></i> 4. Check Positive, Negative, or Zero</h2>
        <label for="checkNumber">Enter a number:</label>
        <input type="number" id="checkNumber" placeholder="Enter a number">
        <button onclick="checkNumberType()">Check</button>
        <p id="checkResult"></p>
    </div>

    <div class="section">
        <h2><i class="fa-solid fa-graduation-cap"></i> 5. Grading System</h2>
        <label for="marks">Enter marks:</label>
        <input type="number" id="marks" placeholder="Enter marks">
        <button onclick="calculateGrade()">Get Grade</button>
        <p id="gradeResult"></p>
    </div>

    <div class="section">
        <h2><i class="fa-solid fa-money-bill"></i> 6. Tax Calculator</h2>
        <label for="income">Enter income:</label>
        <input type="number" id="income" placeholder="Enter income">
        <button onclick="calculateTax()">Calculate Tax</button>
        <p id="taxResult"></p>
    </div>

    <div class="section">
        <h2><i class="fa-solid fa-retweet"></i> 7. Swap Three Numbers</h2>
        <label for="swapNum1">Enter number 1:</label>
        <input type="number" id="swapNum1" placeholder="Number 1">
        <label for="swapNum2">Enter number 2:</label>
        <input type="number" id="swapNum2" placeholder="Number 2">
        <label for="swapNum3">Enter number 3:</label>
        <input type="number" id="swapNum3" placeholder="Number 3">
        <button onclick="swapNumbers()">Swap Numbers</button>
        <p id="swapResult"></p>
    </div>
    <script>
        function validateInput(value, errorMsgId) {
            if (value === "" || isNaN(value)) {
                document.getElementById(errorMsgId).innerText = "Invalid input. Please try again.";
                return false;
            }
            document.getElementById(errorMsgId).innerText = ""; // Clear error
            return true;
        }
    
        function calculateElectricityBill() {
            const units = parseInt(document.getElementById("units").value);
            if (isNaN(units) || units < 0) {
                document.getElementById("billResult").innerText = "Please enter a valid number of units.";
                return;
            }
    
            let bill = units <= 100
                ? units
                : units <= 200
                ? 100 + (units - 100) * 2
                : 100 + 100 * 2 + (units - 200) * 3;
    
            document.getElementById("billResult").innerText = `Electricity Bill: $${bill}`;
        }
    
        function findSmallest() {
            const input = document.getElementById("smallestNumbers").value;
            const numbers = input.split(",").map(Number);
            if (numbers.some(isNaN)) {
                document.getElementById("smallestResult").innerText = "Please enter valid numbers.";
                return;
            }
            const smallest = Math.min(...numbers);
            document.getElementById("smallestResult").innerText = `Smallest Number: ${smallest}`;
        }
    
        function findLargest() {
            const input = document.getElementById("largestNumbers").value;
            const numbers = input.split(",").map(Number);
            if (numbers.some(isNaN)) {
                document.getElementById("largestResult").innerText = "Please enter valid numbers.";
                return;
            }
            const largest = Math.max(...numbers);
            document.getElementById("largestResult").innerText = `Largest Number: ${largest}`;
        }
    
        function checkNumberType() {
            const num = parseFloat(document.getElementById("checkNumber").value);
            if (isNaN(num)) {
                document.getElementById("checkResult").innerText = "Please enter a valid number.";
                return;
            }
            const result = num > 0 ? "Positive" : num < 0 ? "Negative" : "Zero";
            document.getElementById("checkResult").innerText = `The number is ${result}.`;
        }
    
        function calculateGrade() {
            const marks = parseFloat(document.getElementById("marks").value);
            if (isNaN(marks) || marks < 0 || marks > 100) {
                document.getElementById("gradeResult").innerText = "Please enter marks between 0 and 100.";
                return;
            }
            let grade = marks >= 90 ? "A" :
                        marks >= 80 ? "B" :
                        marks >= 70 ? "C" :
                        marks >= 60 ? "D" : "F";
            document.getElementById("gradeResult").innerText = `Grade: ${grade}`;
        }
    
        function calculateTax() {
            const income = parseFloat(document.getElementById("income").value);
            if (isNaN(income) || income < 0) {
                document.getElementById("taxResult").innerText = "Please enter a valid income.";
                return;
            }
            let tax = income <= 10000
                ? 0
                : income <= 50000
                ? (income - 10000) * 0.1
                : (40000 * 0.1) + (income - 50000) * 0.2;
    
            document.getElementById("taxResult").innerText = `Tax: $${tax.toFixed(2)}`;
        }
    
        function swapNumbers() {
            let num1 = parseFloat(document.getElementById("swapNum1").value);
            let num2 = parseFloat(document.getElementById("swapNum2").value);
            let num3 = parseFloat(document.getElementById("swapNum3").value);
    
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("swapResult").innerText = "Please enter valid numbers.";
                return;
            }
    
            // Perform swapping
            [num1, num2, num3] = [num3, num1, num2];
            document.getElementById("swapResult").innerText = `Swapped Numbers: ${num1}, ${num2}, ${num3}`;
        }
    </script>
    
</body>
</html>
