    <h1>9. Find sum of three number using function.
    </h1>

<script>
    function sumOfThreeNumbers(a, b, c) {
    if (typeof a !== 'number' || typeof b !== 'number' || typeof c !== 'number') {
        return "Invalid input. Please provide three numbers.";
    }
    return a + b + c;
}

console.log(sumOfThreeNumbers(1, 2, 3));  
console.log(sumOfThreeNumbers(-1, 5, 10));
console.log(sumOfThreeNumbers(0, 0, 0));  
console.log(sumOfThreeNumbers(1, 2, 3));

</script>
