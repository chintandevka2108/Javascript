<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart üõí</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c7bdbd, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 10s infinite alternate;
            color: #333;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        #cart-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .cart-item p {
            margin: 0;
            flex-grow: 1;
        }

        .cart-item .price {
            font-weight: bold;
            color: #28a745;
        }

        .total {
            text-align: right;
            font-size: 20px;
            margin: 20px 0;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button, .buttons a {
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .clear-btn {
            background-color: #dc3545;
        }

        .clear-btn:hover {
            background-color: #c82333;
        }

        .back-btn {
            background-color: #007bff;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Your Cart üõí</h1>
    <div id="cart-container"></div>

    <div class="buttons">
        <a href="./fetchapi2.html" class="back-btn">‚¨ÖÔ∏è Back to Products</a>
        <button class="clear-btn" onclick="clearCart()">Clear Cart üóëÔ∏è</button>
    </div>

    <script>
        // Function to load cart data
        function loadCart() {
            const cartContainer = document.getElementById("cart-container");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];

            cartContainer.innerHTML = ""; // Clear previous content

            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty. Add some products!</p>";
                return;
            }

            let totalPrice = 0;

            // Create and display each cart item
            cart.forEach(item => {
                const cartItem = document.createElement("div");
                cartItem.className = "cart-item";

                const img = document.createElement("img");
                img.src = item.image;
                img.alt = item.title;

                const title = document.createElement("p");
                title.textContent = item.title;

                const price = document.createElement("p");
                price.className = "price";
                price.textContent = `$${item.price}`;

                totalPrice += item.price;

                cartItem.appendChild(img);
                cartItem.appendChild(title);
                cartItem.appendChild(price);

                cartContainer.appendChild(cartItem);
            });

            // Display the total price
            const totalDiv = document.createElement("div");
            totalDiv.className = "total";
            totalDiv.textContent = `Total: $${totalPrice.toFixed(2)}`;
            cartContainer.appendChild(totalDiv);
        }

        // Function to clear the cart
        function clearCart() {
            localStorage.removeItem("cart");
            alert("Cart cleared successfully!");
            loadCart();
        }

        // Load the cart when the page loads
        window.onload = loadCart;
    </script>
</body>
</html>
