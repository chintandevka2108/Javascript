    <title>Sum of right element</title>
</head>
<body>
    <h1>5 Find sum of right elements in matrix</h1>
</body>
</html>
<script>
    let arr = 
    [
      [2,6,9],
      [4,8,5],
      [1,4,5]
    ]
  let sum = 0;
  for(let i=0; i<arr.length; i++)
  {
     
     sum += arr[i][2];       
  }
  console.log(sum)
</script>
