    <h1>3.Write a Program to print the below Left Half Pyramid pattern using nested for loop.</h1>

</body>

<script>
    let i ,j
for(let i= 0; i< 5; i++)
{
    let row=' ';
    for(let j=0; j <= i;j++)
  {
    row+=5-i+' ';
  }
    console.log(row);
}
</script>
