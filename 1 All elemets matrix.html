<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All elements in matrix</title>
</head>
<body>
    <h1>1 Find sum of all elements in matrix</h1>
</body>
</html>
<script>
let mat = 
[
    [1,2,3],
    [4,5,6],
    [7,8,9]
]

let sum = 0

for(let i = 0; i<mat.length; i++)
{
    for(let j=0; j<mat[i].length; j++)
    {
        sum += mat[i][j] 
    }
}

console.log(sum)
</script>
