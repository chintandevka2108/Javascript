<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of left element</title>
</head>
<body>
    <h1>4 Find sum of left elements in matrix</h1>
</body>
</html>
<script>
      let arr = 
    [
        [2,6,9],
        [4,8,5],
        [1,4,5]
    ]

    let sum = 0;

    for(let i=0; i<arr.length; i++)
    {
       
       sum += arr[i][0];       
    }
    console.log(sum)
</script>
