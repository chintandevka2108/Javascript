    <h1>8. Find product of digits using function.(Function Expression)
    </h1>

<script>
    const productOfDigits = function(number) {
    if (typeof number !== 'number' || number < 0) {
        return "Invalid input. Please provide a non-negative number.";
    }

    const digits = number.toString().split('');
    return digits.reduce((product, digit) => product * parseInt(digit, 10), 1);
};


console.log(productOfDigits(123));  
console.log(productOfDigits(456));  
console.log(productOfDigits(0));    
console.log(productOfDigits(-123)); 
console.log(productOfDigits("abc"));

</script>
