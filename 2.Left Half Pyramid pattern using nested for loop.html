    <h1>2.Write a Program to print the below Left Half Pyramid pattern using nested for loop.</h1>
</body>

<script>
    let i ,j
    for(let i= 5; i>=1; i--){
        let row='';
        for(let j=i; j<=5;j++){
        row+=j+'';
        }
        console.log(row.trim());
    }
</script>
