    <title>Factorical number</title>
</head>
<body>
    <h1>Find the factorial of a number (using while)</h1>
</body>
</html>
<script>
  function factorial(num){
    if (num < 0)num
    let fact = 1;
    let i = num; 
    while (i > 1) {
        
        fact *= i

        i--;
    }

    return fact;
  }

  console.log(factorial(5));
</script>
