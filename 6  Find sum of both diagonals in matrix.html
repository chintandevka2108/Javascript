<body>
    <h1>6 Find sum of both diagonals in matrix</h1>
    
</body>
</html>
<script>
    let arr =
[
  [2,6,9],
  [4,8,5],
  [1,4,5]
]

n = arr.length
let Primarydiagonalssum = 0;
let Secondarydiagonalssum = 0;

for(let i=0; i<n; i++)
{
    Primarydiagonalssum += arr[i][i];
    Secondarydiagonalssum += arr[i][n-i-1];

}
let totalsum = Primarydiagonalssum + Secondarydiagonalssum

console.log(totalsum)
</script>
