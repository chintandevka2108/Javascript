<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Dark Mode</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    img {
      max-width: 100%;
      max-height: 70vh;
      display: none;
    }
    #image1 {
      display: block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="image1" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/camping-on-top-of-the-mountain-during-sunset-free-photo.jpg?w=600&quality=80" alt="Dark Mode ON">
  <img id="image2" src="https://www.guillenphoto.com/data/blog/2016/001-chronique-pourquoi-faire-de-la-photo-I/images/amar-guillen-photographiing-death-valley.jpg" alt="Dark Mode OFF">
  <button id="toggleButton">OFF</button>

  <script>
    const button = document.getElementById('toggleButton');
    const image1 = document.getElementById('image1');
    const image2 = document.getElementById('image2');

    button.addEventListener('click', () => {
      if (image1.style.display === 'block') {
        image1.style.display = 'none';
        image2.style.display = 'block';
        button.textContent = 'ON';
      } else {
        image1.style.display = 'block';
        image2.style.display = 'none';
        button.textContent = 'OFF';
      }
    });
  </script>
</body>
</html>
