    <h1>Q7.Write a function filterAndMap that takes an array of numbers and returns a new array containing the squares of the even numbers only.</h1>
</body>
</html>
<script>
    function filterAndMap(array) {
    let evenNumbers = array.filter(el => el % 2 === 0);

    let squaredEvenNumbers = evenNumbers.map(el => el ** 2);

    return squaredEvenNumbers;
}

let numbers = [1, 2, 3, 4, 5, 6];
let result = filterAndMap(numbers);
console.log(result); 
</script>
