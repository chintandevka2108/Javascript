<!DOCTYPE html>

 <meta charset="UTF-8">

<body>
 <h1>Transform an array of objects by extracting a specific property using map:
 </h1>
</body>
</html>
<script>
 let array = [{name: "Alice"}, {name: "Bob"}, {name: "Charlie"}];
 let objects = array.map(item => item.name)
 console.log(objects)

</script>
