    <h1>4.Write a Program to print the below Inverted Left Half Pyramid pattern using nested for loop.</h1>
</body>

<script>
    let i ,j
for(let i= 5; i>=1; i--){
let row='';
for(let j=1; j<=i;j++){
    row += ((i + j) % 2) + ' ';
}
console.log(row);
}
</script>
