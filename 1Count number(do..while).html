<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count digit</title>
</head>
<body>
    <h1>Q1. Count number of  digits in a number.(do..while)</h1>

</body>
</html>
<script>
function countDigits(num) {
    let count = 0;
    do {
        count++;
        num = Math.floor(Math.abs(num) / 10);
    } while (num > 0);
    return count;
}

console.logpr(countDigits(738301)); 


</script>
