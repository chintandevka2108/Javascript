<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: rgb(106, 155, 228);
            
        }

        input {
            margin: 60px;
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border: 1px solid #000;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #f8f3f3;
        }
    </style>
</head>
<body>
    <h2>Find the Minimum Number</h2>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <input type="number" id="num3" placeholder="Third number"><br><br>
    <button onclick="findMinimum()">Find Minimum</button>
    <p id="result"></p>

    <script>
        function findMinimum() {
            const num1 = +document.getElementById('num1').value;
            const num2 = +document.getElementById('num2').value;
            const num3 = +document.getElementById('num3').value;

            const min = (num1 < num2 && num1 < num3) ? num1 : (num2 < num3 ? num2 : num3);

            document.getElementById('result').innerText = `The minimum value is: ${min}`;
        }
    </script>
</body>
</html>
